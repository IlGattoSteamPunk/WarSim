<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulatore di Guerra</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('https://wallpapercave.com/wp/wp2563942.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #ff4444;
            font-size: 3em;
            text-transform: uppercase;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
        }

        label {
            font-weight: bold;
            color: #ffa;
            display: block;
            margin: 10px 0 5px;
        }

        input, select {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
        }

        button {
            background-color: #ff4444;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff0000;
        }

        .result {
            margin-top: 20px;
            font-size: 1.8em;
            font-weight: bold;
            opacity: 0;
            transition: opacity 1s ease;
        }

        .loading {
            font-size: 1.5em;
            color: #ffff99;
            margin-top: 10px;
            display: none;
        }

        @keyframes suspense {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        #risultato {
            animation: suspense 1s infinite;
        }
    </style>
</head>
<body>

    <h1>Simulatore di Guerra</h1>

    <div class="container">
        <label for="fazione1">Nome della Fazione 1:</label>
        <input type="text" id="fazione1" placeholder="Inserisci la prima fazione">

        <label for="potenza1">Potenza Militare Fazione 1 (1-100):</label>
        <input type="number" id="potenza1" min="1" max="100" placeholder="Inserisci la potenza militare della prima fazione">

        <label for="fazione2">Nome della Fazione 2:</label>
        <input type="text" id="fazione2" placeholder="Inserisci la seconda fazione">

        <label for="potenza2">Potenza Militare Fazione 2 (1-100):</label>
        <input type="number" id="potenza2" min="1" max="100" placeholder="Inserisci la potenza militare della seconda fazione">

        <label for="motivo">Motivo della Guerra:</label>
        <input type="text" id="motivo" placeholder="Inserisci il motivo della guerra">

        <button onclick="iniziaGuerra()">Inizia la Guerra</button>

        <div class="loading" id="loading">Simulazione in corso...</div>

        <div class="result" id="risultato"></div>
    </div>

    <script>
        function iniziaGuerra() {
            // Prendi i valori delle fazioni
            const fazione1 = document.getElementById('fazione1').value;
            const potenza1 = parseInt(document.getElementById('potenza1').value, 10);
            const fazione2 = document.getElementById('fazione2').value;
            const potenza2 = parseInt(document.getElementById('potenza2').value, 10);
            const motivo = document.getElementById('motivo').value;

            // Controlla se tutte le informazioni sono state inserite
            if (!fazione1.trim() || !fazione2.trim() || isNaN(potenza1) || isNaN(potenza2) || !motivo.trim()) {
                alert("Per favore inserisci tutti i dati richiesti!");
                return;
            }

            // Calcola la probabilità di vittoria
            const maxPotenza = 100; // valore massimo di potenza
            const potenzaMax = Math.max(potenza1, potenza2);
            const potenzaMin = Math.min(potenza1, potenza2);
            const probabilitaVittoria = Math.min(0.5 + (0.25 * ((potenzaMax - potenzaMin) / maxPotenza)), 0.75);

            // Nascondi il risultato e mostra il caricamento
            const risultatoDiv = document.getElementById('risultato');
            const loadingDiv = document.getElementById('loading');
            risultatoDiv.style.opacity = 0;
            loadingDiv.style.display = 'block';

            // Simula la suspense prima di rivelare il vincitore (3 secondi)
            setTimeout(function() {
                // Simula la guerra con un risultato casuale basato sulla probabilità
                const vincitore = Math.random() < probabilitaVittoria ? fazione1 : fazione2;

                // Mostra il risultato
                risultatoDiv.innerHTML = "La fazione vincitrice è: " + vincitore + "!";
                risultatoDiv.style.opacity = 1;
                loadingDiv.style.display = 'none';

                // Invia il risultato ai webhook
                sendResultToWebhook(vincitore, motivo);
            }, 3000); // 3 secondi di suspense
        }

        function sendResultToWebhook(vincitore, motivo) {
            const webhooks = [
                'https://discord.com/api/webhooks/1286012119447507025/BagS-OOd5b5v-yn0lOeM9-aBUGJ0CHOiY6Bi0k675FkJhak9lYt73zmgVTo2BTlGfphh',
                'https://discord.com/api/webhooks/1286012128360402974/ixyMYLy_7RpbkZql3wiK4Uw77uiPDfvNZcEtlqcX0meb58bKmYO4EKT80HCYlR4CzM52'
            ];

            const embed = {
                title: "⚔️ Risultato della Battaglia ⚔️",
                description: `**Motivo della guerra:** ${motivo}\n**La fazione vincitrice è:** ${vincitore}`,
                color: 0xFF0000, // Rosso
                timestamp: new Date().toISOString()
            };

            webhooks.forEach(webhook => {
                fetch(webhook, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        embeds: [embed]
                    })
                }).catch(error => console.error('Errore inviando il risultato al webhook:', error));
            });
        }
    </script>

</body>
</html>
